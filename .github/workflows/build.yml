name: Build Sistema Biblioteca Bertello

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ”§ Instalar dependencias
        run: npm install

      - name: ğŸ› ï¸ Compilar ejecutable
        run: npm run build

      - name: ğŸ“¤ Subir artefacto
        uses: actions/upload-artifact@v4
        with:
          name: Sistema-Biblioteca-Bertello
          path: dist/*

      - name: ğŸš€ Publicar en Releases
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
