name: Build Sistema Biblioteca Bertello

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v4

      - name: 📦 Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 🔧 Instalar dependencias
        run: npm install

      - name: 🛠️ Compilar ejecutable
        run: npm run build

      - name: 📤 Subir artefacto
        uses: actions/upload-artifact@v4
        with:
          name: Sistema-Biblioteca-Bertello
          path: dist/*


      # El artefacto estará disponible en la pestaña 'Actions' > 'Run' > 'Artifacts'.
