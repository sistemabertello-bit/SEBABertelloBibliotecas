<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chatbot IA - SebaBiblio</title>
  <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
  <div id="chatbot">
    <h2>Chatbot IA</h2>
    <div id="chat">
      <div id="mensajes"></div>
      <form id="formChat">
        <input type="text" name="pregunta" placeholder="Escribe tu pregunta..." required>
        <button type="submit">Enviar</button>
        <button type="button" onclick="entradaPorVoz()">Entrada por Voz</button>
        <button type="button" onclick="respuestaPorVoz()">Respuesta por Voz</button>
        <button type="button" onclick="rolIA('pedagogico')">Agente Pedagógico</button>
        <button type="button" onclick="rolIA('bibliotecario')">Asistente Bibliotecario</button>
        <button type="button" onclick="sugerirClasificacion()">Sugerir Clasificación</button>
        <button type="button" onclick="sugerirPlanificacion()">Sugerir Planificación</button>
        <button type="button" onclick="accederBaseInterna()">Acceder a Base Interna</button>
      </form>
    </div>
  <button onclick="location.href='menu.html'">Volver al menú</button>
  <div id="dialogChatbot" style="display:none;"></div>
  </div>
  <script src="chatbot.js"></script>
  <script src="chatbot.extra.js"></script>
</body>
</html>
