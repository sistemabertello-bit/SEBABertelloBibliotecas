name: Build SebaBiblio (Windows Portable)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Ensure NSIS available
        run: choco install nsis -y

      - name: Build portable exe
        run: npm run build -- --win portable --x64 --ia32 --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SebaBiblio-portable
          path: dist/**
