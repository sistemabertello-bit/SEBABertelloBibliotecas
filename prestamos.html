<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Préstamos - SebaBiblio</title>
  <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
  <div id="prestamos">
    <h2>Gestión de Préstamos</h2>
    <form id="formPrestamo">
      <input type="text" name="id" placeholder="ID Préstamo" required>
      <input type="text" name="socioId" placeholder="ID Usuario" required>
      <input type="text" name="inventario" placeholder="Inventario Libro" required>
      <input type="text" name="isbn" placeholder="ISBN">
      <input type="text" name="titulo" placeholder="Título">
      <input type="text" name="codigoBarra" placeholder="Código de barras">
      <input type="text" name="qr" placeholder="QR">
      <button type="button" onclick="buscarPorVozPrestamo()">Buscar por Voz</button>
        <button type="button" onclick="buscarPorCamaraPrestamo()">Buscar por Cámara</button>
        <div id="camaraDialogPrestamo" style="display:none;">
          <h4>Escaneo por cámara</h4>
          <video id="videoCamaraPrestamo" width="400" height="200" autoplay></video>
          <div id="resultadoCamaraPrestamo"></div>
          <button onclick="cerrarCamaraPrestamo()">Cerrar</button>
        </div>
      <button type="button" onclick="aplicarExcepcion()">Aplicar Excepción de Límite</button>
      <input type="date" name="fechaPrestamo" required>
      <input type="date" name="fechaDevolucionPrevista" required>
      <button type="button" onclick="registrarDevolucion()">Registrar Devolución</button>
      <button type="button" onclick="verHistorialPrestamos()">Ver Historial</button>
      <button type="button" onclick="reservarLibro()">Reservar Libro</button>
      <button type="submit">Registrar préstamo</button>
    </form>
  <h3>Listado de Préstamos</h3>
  <ul id="listaPrestamos"></ul>
  <button onclick="location.href='menu.html'">Volver al menú</button>
  <div id="dialogPrestamos" style="display:none;"></div>
  </div>
  <script src="prestamos.js"></script>
  <script src="prestamos.extra.js"></script>
  <script src="prestamos.extra2.js"></script>
</body>
</html>
